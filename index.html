<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word chaining</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/favicon.jpeg" type="image/x-icon">
    <script type="module" src="./dist/main.js" defer></script>
</head>
<body>
    <main>
        <div class="wrapper">
            <h2>Jusson el a kezdeti szótól a cél szóig, mindig csak egy betű változtatásával!</h2>
            <form>
                <div class="input-elements">
                    <!-- A három input mező, amelyek a kiinduló, középső és végszót jelenítik meg -->
                    <input type="text" id="left" disabled>
                    <input type="text" id="middle" maxlength="3">
                    <input type="text" id="right" disabled>
                </div>
                <h3>Felhasznált szavak száma: <span id="wordCount">0</span></h3>
                <button id="start" class="start" type="button">Kezdés</button>
            </form>
        </div>
    </main>
</body>
</html>
